# Sets t-mux gto vi mode
set-window-option -g mode-keys vi

#keybinding. thanks @elbunuelo
unbind-key j
unbind-key k
unbind-key h
unbind-key l

bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L

# Resize the current pane using Alt + direction
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right

bind-key -n  Up resize-pane -U 5
bind-key -n  Down resize-pane -D 5
bind-key -n  Left resize-pane -L 5
bind-key -n  Right resize-pane -R 5

# Splitting to current directory instead of home dir
unbind-key '"'
unbind-key %

bind-key -r % split-window -h -c "#{pane_current_path}"
bind-key -r '"' split-window -v -c "#{pane_current_path}"

source ~/.tmuxlinerc
